<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="converter">
        <h1><i class="icon-converter"></i> Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter amount in Peso">
        <button onclick="convertCurrency()"><i class="icon-convert"></i> Convert</button>
        <div class="currencies">
            <div><i class="fas fa-dollar-sign"></i> USD: <span id="usd"></span></div>
            <div><i class="fas fa-yen-sign"></i> YUAN: <span id="yuan"></span></div>
            <div><i class="fas fa-euro-sign"></i> EURO: <span id="euro"></span></div>
            <div><i class="fas fa-yen-sign"></i> YEN: <span id="yen"></span></div>            
        </div>
    </div>


</body>
</html>
